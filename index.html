<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #000000; display: block; margin: 0 auto; }
</style>

 <style>  
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        canvas {
            background-color: #000000;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 80%;
            height: 80%;
        }
    </style>

</head>
<body bgcolor="#000000">

<canvas id="myCanvas" width="600" height="800"></canvas>

 <script src="js/scripts.js"></script>


</body>
</html>
